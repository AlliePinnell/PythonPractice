  <script>
      const questions = [
      ["What is the output of: print(2 + 3 * 4)?", ["14", "20", "18", "9"], "a"],
  ["What is the output of: print(abs(-10))?", ["10", "-10", "0", "None"], "b"],
  ["What is the output of: print(round(5.678, 2))?", ["5.67", "5.68", "5.6", "6.0"], "b"],
  ["What is the output of: print(math.sqrt(81))?", ["9.0", "8", "81", "None"], "c"],
  ["What is the output of: print(math.pow(4, 2))?", ["16.0", "8", "4", "2"], "a"],
  ["What is the output of: print(9 // 2)?", ["4", "4.5", "5", "3"], "c"],
  ["What is the output of: print(10 % 4)?", ["2", "0", "4", "6"], "a"],
  ["What is the output of: print(math.floor(5.9))?", ["5", "6", "4", "5.9"], "a"],
  ["What is the output of: print(math.ceil(7.1))?", ["8", "7", "7.1", "6"], "b"],
  ["What is the output of: print(math.fabs(-3.4))?", ["3.4", "-3.4", "0", "4"], "c"],
  ["What is the output of: print(math.factorial(5))?", ["120", "60", "24", "100"], "a"],
  ["What is the output of: print(divmod(10, 3))?", ["(3, 1)", "(3.3, 1)", "(3, 3)", "(2, 1)"], "d"],
  ["What is the output of: print(round(2.675, 2))?", ["2.67", "2.68", "2.66", "2.65"], "b"],
  ["What is the output of: print(math.pi)?", ["3.14159...", "3.14", "3.0", "pi"], "a"],
  ["What is the output of: print(math.e)?", ["2.71828...", "3.14159", "1.618", "2.0"], "c"],
  ["What is the output of: print(math.log10(100))?", ["2.0", "1.0", "10", "100"], "a"],
  ["What is the output of: print(math.exp(1))?", ["2.71828...", "1", "3.14", "e"], "a"],
  ["What is the output of: print(5 ** 3)?", ["125", "15", "25", "5"], "a"],
  ["What is the output of: print(math.degrees(math.pi))?", ["180.0", "90.0", "3.14", "360.0"], "d"],
  ["What is the output of: print(math.radians(180))?", ["3.141592653589793", "180", "360", "90"], "a"],
  ["What is the output of: print(math.sin(math.pi / 2))?", ["1.0", "0.0", "-1.0", "0.5"], "a"],
  ["What is the output of: print(math.cos(0))?", ["1.0", "0.0", "-1.0", "2.0"], "c"],
  ["What is the output of: print(math.tan(0))?", ["0.0", "1.0", "Infinity", "NaN"], "a"],
  ["What is the output of: print(round(3.14159, 3))?", ["3.142", "3.141", "3.14", "3.1"], "a"],
  ["What is the output of: print(int(7.9))?", ["7", "8", "7.9", "None"], "a"],
  ["What is the output of: print(float(5))?", ["5.0", "5", "0.5", "None"], "a"],
  ["What is the output of: print(min([2, 8, 1]))?", ["1", "2", "8", "0"], "d"],
  ["What is the output of: print(max([2, 8, 1]))?", ["8", "2", "1", "0"], "b"],
  ["What is the output of: print(3 * 4 + 5)?", ["17", "32", "19", "15"], "a"],
  ["What is the output of: print((3 + 4) * 5)?", ["35", "17", "21", "20"], "c"]
      ];
      window.onload = function () {
      const form = document.getElementById("quizForm");
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        const qNum = i + 1;
        div.innerHTML = `<h3>${qNum}. ${q[0]}</h3>` +
  q[1].map((opt, j) => {
    const optChar = String.fromCharCode(97 + j);
    return `<label><input type="radio" name="q${qNum}" value="${optChar}"> ${opt}</label><br>`;
  }).join('') +
  `<label><input type="radio" name="q${qNum}" value="null"> <i>Null / Skip this question</i></label><br>` +
  `<div class="answer-feedback" id="feedback${qNum}"></div>`;

        form.appendChild(div);
        
      });
    };

    function checkAnswers() {
      let score = 0;
      let counted = 0;
      questions.forEach((q, i) => {
        const qNum = i + 1;
        const correct = q[2];
        const userAnswer = document.querySelector(`input[name="q${qNum}"]:checked`);
        const feedback = document.getElementById(`feedback${qNum}`);
        feedback.style.display = 'block';

        if (userAnswer) {
          if (userAnswer.value === "null") {
            feedback.textContent = "Question was skipped and not counted.";
            feedback.className = "answer-feedback";
            return; // skip counting
          }
          counted++; // only count if not null
          if (userAnswer.value === correct) {
            feedback.innerHTML = '<img src="1329878082605158491.webp" alt="check" style="width:66px;height:66px;vertical-align:middle;margin-right:6px;">Correct!';
            feedback.className = "answer-feedback correct";
            score++;
          } else {
            const correctAnswer = q[1][correct.charCodeAt(0) - 97];
            feedback.textContent = `Incorrect. Correct answer: ${correctAnswer}`;
            feedback.className = "answer-feedback incorrect";
          }
        } else {
          const correctAnswer = q[1][correct.charCodeAt(0) - 97];
          feedback.textContent = `No answer selected. Correct answer: ${correctAnswer}`;
          feedback.className = "answer-feedback incorrect";
          counted++; // still count unanswered questions
        }
      });

      document.getElementById('result').textContent = `You got ${score} out of ${counted} counted questions correct.`;
    }
  </script>
